<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord-Layout</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="debug">
  <!-- header -->
  <header id="site-header" class="bg-header">
    <div class="container">

      <div class="logo">Logo</div>

      <nav>
        <a href="">link</a>
        <a href="">link</a>
        <a href="">link</a>
        <a href="">link</a>
        <a href="">link</a>
      </nav>

      <div class="login">Login</div>
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>

    <!-- jumbotron -->
    <div id="jumbotron">
      <div class="container jumbo-item"></div>
    </div>

    <!-- invite_only -->
    <section id="invite_only" class="bg-lighter">
      <div class="container d-flex">
        <div class="section-items"></div>
        <div class="section-items-2"></div>
      </div>
    </section>

    <!-- community -->
    <section id="community" class="bg-light">
      <div class="container d-flex-reverse">
        <div class="section-items"></div>
        <div class="section-items-2"></div>
    </section>

    <!-- fandom -->
    <section id="fandom" class="bg-lighter">
      <div class="container d-flex">
        <div class="section-items"></div>
        <div class="section-items-2"></div>
    </section>

    <!-- tecnology -->
    <section id="tecnology" class="bg-light">
      <div class="container d-flex">
        <div class="tech-items"></div>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer id="footer-site" class="bg-dark">
    <div class="container foot-flex">
      <div class="footer-items-1"></div>
      <div class="footer-items"></div>
      <div class="footer-items"></div>
      <div class="footer-items"></div>
      <div class="footer-items"></div>
    </div>

    <nav class="footer-bar">
      <div class="container flex-foot-bar bg-footer-bar">
        <div class="logo">Logo</div>
        <button>Login</button>
      </div>
    </nav>
  </footer>


</body>

</html>
